<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(241, 172, 241); color: rgb(5, 0, 0);">
    <!-- Header -->
    <header>
        <div class="logo" style="font-size: 50px; text-align: center;" >Plant Store</div>
        <div class="cart">
            <span id="cart-count">0</span>
            <a href="#" id="cart-link" style="margin-left: 48%;">Cart</a>
        </div>
    </header>

    <!-- Landing Page -->
    <div id="landing-page" class="page">
        <img src="plant.jpg" width="600px" height="300px" alt="Background Image" style="margin-left: 25%; margin-top: 20px;"  class="background-image">
        <div class="content">
            <h1 style="text-align: center;">Welcome to Plant Store</h1>
            <p style="text-align: center;">We offer a variety of beautiful houseplants to brighten up your home.</p>
            <a href="#" id="get-started-btn" style="margin-left: 48%;" class="btn">Get Started</a>
        </div>
    </div>

    <!-- Product Listing Page -->
    <div id="products-page" class="page" style="display:none;">
        <h2 style="text-align: center;">Our Plants</h2>
        <div class="categories">
            <div class="category">
                <h3 style="text-align: center;">Category 1</h3>
                <div class="product" data-id="1">
                    <img src="plant.jpg" style="margin-left: 40%;" alt="Plant 1">
                    <p style="text-align: center;">Plant 1</p>
                    <p style="text-align: center;">$10</p>
                    <button class="add-to-cart-btn" style="margin-left: 47%;">Add to Cart</button>
                </div>
                <!-- Repeat for other plants -->
            </div>
            <!-- Repeat for other categories -->
        </div>
    </div>
    

    <!-- Shopping Cart Page -->
    <div id="cart-page" class="page" style="display:none; text-align: center;">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Cost: $<span id="total-cost">0.00</span></p>
            <button id="checkout-btn">Coming Soon</button>
            <a href="#" id="continue-shopping-btn" class="btn">Continue Shopping</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
